<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Tim Bolhoeve's âš¡ Electron Screen Recorder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"/>
    <link rel="stylesheet" href="index.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script defer src="render.js"></script>
  </head>
  <body class="content">

    <video></video>

    <div class="box is-centered">
      <div class="field is-grouped">
        <p class="control">
          <button id="startBtn" class="button is-primary">
            <span class="icon is-small">
              <i class="fas fa-play"></i>
            </span>
            <span>Start</span>
          </button>
        </p>
        
        <p class="control">
          <button id="stopBtn" class="button is-danger">
            <span class="icon is-small">
              <i class="fas fa-stop"></i>
            </span>
            <span>Stop</span>
          </button>
        </p>
        
        <p class="control">
          <button id="videoSelectBtn" class="button is-outlined">
            <span>Kies een scherm / applicatie</span>
            <span class="icon is-small">
              <i class="fas fa-caret-down"></i>
            </span>
          </button>
        </p>
      </div>
    </div>
  </body>
</html>
